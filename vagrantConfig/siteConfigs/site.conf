# Primary site config
server {
    # Port to listen on
    listen 80;
    listen [::]:80;

    # Site config
    server_name site.dev;
    root /home/vagrant/testing;

    # Indexes
    index index.php index.html index.htm;

    # Charset
    charset utf-8;

    # Server effeciency
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    access_log off;
    error_log /var/log/nginx/site.com-error.log error;

    # Errors
    # error_page 404 /404.html;
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Serve PHP
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # PHP 5.3.29
        # fastcgi_pass unix:/opt/php-5.3.29/var/run/php-fpm.sock;

        # PHP 5.6.30
        # fastcgi_pass unix:/opt/php-5.6.30/var/run/php-fpm.sock;

        # PHP 7.0.18
        # fastcgi_pass unix:/opt/php-7.0.18/var/run/php-fpm.sock;

        # PHP 7.1.3
        fastcgi_pass unix:/opt/php-7.1.3/var/run/php-fpm.sock;

        fastcgi_index index.php;
        include fastcgi_params;
    }

    # Deny access to .htaccess files, if Apache's document root concurs with
    # nginx's
    location ~ /\.ht {
        deny all;
    }
}
